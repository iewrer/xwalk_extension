<!DOCTYPE html>
<html><head></head>

<body>

<style type="text/css">
  body { margin: auto; width: 100%; }
  .title { margin: 20; padding: 20; font-size: 42; font-weight: bold; text-align: center; }
  div.centre {
    background: gray;
    width: 700px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>

<div class="title">test</div>
<p>
<div class="centre" id="result"></div>

<script>
window.onload = function() {
  console.log("admob:"+JSON.stringify(window.admob));
  if (typeof window.admob === 'undefined') {
    document.title = 'Fail';
    console.log("no admomb support");
    return;
  }
  var errorCallBack = function(error) {
    document.title = 'Fail';
    console.log(error);
  }
  var requestOptions = {
    'publisherId' : 'ca-app-pub-7723235410403276/9920268742',
    'adSize' : 'BANNER',
    'bannerAtTop' : false 
  }
  admob.createBannerView(requestOptions).then(function(result) {
    document.getElementById("result").innerHTML = result;
  }, errorCallBack);
}
</script>

</body></html>
